name: Code Analysis

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint
